<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-shirt Order Form</title>
</head>
<body>
    <h1 style="text-align: center;">Customized T-shirt Order Form</h1>

    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">

        <form style="width: 70%; max-width: 500px; border: 1px solid #ccc; padding: 20px; border-radius: 5px;" action="#" method="POST" onsubmit="return validateForm()">
            <label style="display: block; margin-bottom: 5px;" for="tagline">
                Tagline on the Shirt:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="text" id="tagline" name="tagline" required value="Your Tagline Here">

            <label style="display: block; margin-bottom: 5px;" for="color">Color:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="text" id="color" name="color" required value="Your Color Here">

            <label style="display: block; margin-bottom: 5px;" for="size">Size:</label>
            <select style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" id="size" name="size" required>
                <option value="">Select Size</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>

            <label style="display: block; margin-bottom: 5px;" for="quantity">Quantity:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="number" id="quantity" name="quantity" min="1" required value="1">

            <label style="display: block; margin-bottom: 5px;" for="delivery_date">Date of Delivery:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="date" id="delivery_date" name="delivery_date" required value="2023-10-10">

            <label style="display: block; margin-bottom: 5px;" for="other_details">Other Details:</label>
            <textarea style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" id="other_details" name="other_details" rows="4">Your other details here.</textarea>

            <!-- Add more form fields here as needed -->

            <label style="display: block; margin-bottom: 5px;" for="font_style">Font Style:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="text" id="font_style" name="font_style" value="Your Font Style Here">

            <label style="display: block; margin-bottom: 5px;" for="font_color">Font Color:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="color" id="font_color" name="font_color" value="#000000">

            <label style="display: block; margin-bottom: 5px;" for="tagline_placement">Tagline Placement:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="text" id="tagline_placement" name="tagline_placement" value="Your Tagline Placement Here">

            <label style="display: block; margin-bottom: 5px;" for="custom_text">Additional Custom Text:</label>
            <textarea style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" id="custom_text" name="custom_text" rows="4">Your additional custom text here.</textarea>

            <label style="display: block; margin-bottom: 5px;" for="upload_image">Upload Image or Logo:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="file" id="upload_image" name="upload_image">

            <label style="display: block; margin-bottom: 5px;" for="full_name">Full Name:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="text" id="full_name" name="full_name" required value="Your Full Name Here">

            <label style="display: block; margin-bottom: 5px;" for="email">Email Address:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="email" id="email" name="email" required value="youremail@example.com">

            <label style="display: block; margin-bottom: 5px;" for="phone">Phone Number:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="tel" id="phone" name="phone" required value="1234567890">

            <label style="display: block; margin-bottom: 5px;" for="street_address">Street Address:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="text" id="street_address" name="street_address" required value="Your Street Address Here">

            <label style="display: block; margin-bottom: 5px;" for="city">City:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="text" id="city" name="city" required value="Your City Here">

            <label style="display: block; margin-bottom: 5px;" for="state">State:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="text" id="state" name="state" required value="Your State Here">

            <label style="display: block; margin-bottom: 5px;" for="zip_code">PinCode:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="text" id="zip_code" name="zip_code" required value="Your PinCode Here">

            <label style="display: block; margin-bottom: 5px;" for="country">Country:</label>
            <input style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" type="text" id="country" name="country" required value="Your Country Here">

            <label style="display: block; margin-bottom: 5px;" for="special_requests">Special Requests or Notes:</label>
            <textarea style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" id="special_requests" name="special_requests" rows="4">Your special requests or notes here.</textarea>

            <!-- Add more form fields here as needed -->

            <input style="background-color: grey; color: white; cursor: pointer;" type="submit" value="Place Order">
        </form>

        <!-- Receipt will be displayed as a popup -->

    </div>

    <script>
        function validateForm() {
            // ... (Your validation logic)

            // If all validations pass, the form will be submitted
            showReceipt();
            return false;
        }

        function showReceipt() {
            // ... (Your receipt content)

            // Display the receipt modal (popup)
            alert("Order Receipt:\n" +
                "Tagline on the Shirt: Your Tagline Here\n" +
                "Color: Your Color Here\n" +
                "Size: Your Selected Size\n" +
                "Quantity: 1\n" +
                "Date of Delivery: 2023-10-10\n" +
                // Add more receipt details here as needed
                "Thank you for placing your order!");
        }
    </script>
</body>
</html>
